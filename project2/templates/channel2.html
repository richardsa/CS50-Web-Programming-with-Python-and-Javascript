{% extends "layout.html" %}

{% block title %}
    {{ chatChannel[0].channelname }} Channel
{% endblock %}

{% block body %}
    <h1>{{ chatChannel[0].channelname }} Channel</h1>
    <form data-channel="{{ chatChannel[0].channelname }}" class="dopeForm form-inline" id="chatForm" action="" method="">
        <input type="text" id="chat-text" class="form-control">
        <input type="submit" value="Send" class="btn btn-primary">
    </form>
    <ul id="chats">
         {% for chats in chatChannel[0].chats %}
          <li>
              <span class="username">{{ chats.username }} :</span> {{ chats.message }}
          </li>




        {% endfor %}
    </ul>

{% endblock %}
